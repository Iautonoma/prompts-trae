server {
    listen 80;
    server_name _;
    
    # Define o diretório raiz onde os arquivos do build (pasta dist) estão localizados
    # Ajuste este caminho conforme a configuração do seu servidor
    root /var/www/html;
    index index.html;

    # Configuração para SPA (Single Page Application)
    # Tenta servir o arquivo solicitado ($uri), depois o diretório ($uri/),
    # e se não encontrar, redireciona para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração opcional para cache de arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
